name: autotest
run-name: ${{ github.actor }} made a new push; testing all components...
on: [push]
jobs:
  auto-unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: cd backend
      - run: npm install
      - run: npm run test